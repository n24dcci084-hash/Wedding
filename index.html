<!DOCTYPE html>
<html>
<head>
  <title>Thùy Linh & Minh Hiếu</title>
  <style>
    body {
      font-family: 'Times New Roman', serif; /* Thay đổi font chữ */
      background-color: #ffeef2; /* Màu hồng nhạt */
      color: #333;
      text-align: center;
      padding-top: 50px;
      position: relative; /* Quan trọng để sticker nằm trên nền */
      overflow-x: hidden; /* Ngăn cuộn ngang nếu sticker quá to */
    }

    /* Hiệu ứng trái tim trên nền */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ffc0cb" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C15.09 3.81 16.76 3 18.5 3 21.58 3 24 5.42 24 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
      background-repeat: repeat;
      background-size: 80px 80px; /* Kích thước trái tim */
      opacity: 0.1; /* Độ mờ của trái tim */
      z-index: -1; /* Đảm bảo trái tim nằm dưới nội dung */
    }

    h1 {
      color: #e91e63; /* Màu hồng đậm hơn */
      font-size: 4em; /* Chữ to hơn */
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2); /* Thêm bóng chữ */
    }

    p {
      color: #880e4f; /* Màu hồng tối */
      font-size: 1.8em; /* Chữ to hơn */
      margin-bottom: 30px;
    }

    video {
      margin-top: 30px;
      border: 5px solid #ff80ab; /* Đường viền màu hồng */
      border-radius: 15px; /* Bo góc video */
      box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Thêm bóng cho video */
      max-width: 90%; /* Đảm bảo video không vượt quá màn hình */
      height: auto;
    }

    .sticker {
      position: absolute;
      width: 80px; /* Kích thước sticker */
      height: auto;
      z-index: 10; /* Đảm bảo sticker nằm trên nội dung */
    }

    .sticker-ring {
      top: 10%;
      left: 10%;
      transform: rotate(-15deg);
    }

    .sticker-cake {
      bottom: 5%;
      right: 15%;
      transform: rotate(10deg);
    }
