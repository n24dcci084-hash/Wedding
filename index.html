<!DOCTYPE html>
<html>
<head>
  <title>Thùy Linh & Minh Hiếu</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background-color: #ffeef2;
      color: #333;
      text-align: center;
      padding-top: 50px;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ffc0cb" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C15.09 3.81 16.76 3 18.5 3 21.58 3 24 5.42 24 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
      background-repeat: repeat;
      background-size: 80px 80px;
      opacity: 0.1;
      z-index: -1;
    }

    h1 {
      color: #e91e63;
      font-size: 4em;
      margin-top: 0;
      margin-bottom: 5px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    p {
      color: #880e4f;
      font-size: 1.8em;
      margin-bottom: 30px;
    }

    video {
      border: 5px solid #ff80ab;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 90%;
      height: auto;
    }

    .sticker {
      position: absolute;
      width: 80px;
      height: auto;
      z-index: 10;
    }

    /* Đã điều chỉnh vị trí để không bị chồng lên chữ */
    .sticker-ring {
      top: 5px; /* Điều chỉnh vị trí sticker lên cao hơn */
      left: 10%;
      transform: rotate(-15deg);
    }

    .sticker-hearts {
      top: 0px; /* Điều chỉnh vị trí sticker lên cao hơn */
      right: 10%;
      width: 60px;
    }
    
    .sticker-cake {
      bottom: 5%;
      right: 15%;
      transform: rotate(10deg);
    }
    
    .sticker-dove {
      bottom: 10%;
      left: 10%;
      width: 70px;
      transform: rotate(-5deg);
    }
  </style>
</head>
<body>
  <h1>Thùy Linh & Minh Hiếu</h1>
  <p>Wedding</p>
  
  <video controls>
    <source src="MWD.mp4" type="video/mp4">
    Trình duyệt của bạn không hỗ trợ thẻ video.
  </video>

  <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%23ff4081' d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C15.09 3.81 16.76 3 18.5 3 21.58 3 24 5.42 24 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/></svg>" alt="Hearts" class="sticker sticker-hearts">
  <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%23ff4081' d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17c-2.76 0-5-2.24-5-5h-1c0 3.86 3.14 7 7 7v-1zm5-4c0 2.76-2.24 5-5 5v1c3.86 0 7-3.14 7-7h-1zm-4-4h2v2h-2zm-2-2h2v2h-2zm4 0h2v2h-2zm-2 4h2v2h-2z'/><path fill='%23ffd700' d='M12 5l-2 2h4l-2-2z'/></svg>" alt="Wedding Rings" class="sticker sticker-ring">
  <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%23ff69b4' d='M12 11c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v3c0 1.66 1.34 3 3 3zm-2 9h4c.55 0 1-.45 1-1v-2h-6v2c0 .55.45 1 1 1zm-4-9h2v2H6zm10 0h2v2h-2zm-4 4h2v2h-2zm-2 2h2v2h-2zm4 0h2v2h-2z'/><path fill='%23f48fb1' d='M18 13.5c0-.83-.67-1.5-1.5-1.5S15 12.67 15 13.5v1c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5v-1z'/></svg>" alt="Wedding Cake" class="sticker sticker-cake">
  <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%23a7d9f7' d='M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0l-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z'/><path fill='%23ffffff' d='M12 11c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z'/></svg>" alt="Dove" class="sticker sticker-dove">
</body>
</html>
