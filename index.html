<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thùy Linh & Minh Hiếu</title>
  <style>
    @keyframes fall {
      0% {
        transform: translateY(-100%) translateX(var(--initial-x)) rotate(var(--initial-rotate));
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(var(--final-x)) rotate(var(--final-rotate));
        opacity: 0;
      }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', serif;
      background-color: #f5f5dc;
      color: #333;
      overflow: hidden;
      min-height: 100vh;
      position: relative;
    }

    .content-wrapper {
      position: absolute;
      top: 50%;
      left: 3%; /* Nhích thêm về bên trái */
      transform: translateY(-50%);
      text-align: center;
      z-index: 10;
      width: 94%;
      box-sizing: border-box;
      white-space: nowrap;
    }

    h1 {
      color: #8b0000;
      font-size: 4em;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    p {
      color: #880e4f;
      font-size: 2.5em;
      margin: 10px 0 20px;
    }

    .video-container {
      padding: 0;
      border: none;
      border-radius: 0;
      background-color: transparent;
      box-shadow: none;
      width: 100%;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0;
    }

    .falling-photo {
      position: absolute;
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      animation: fall linear infinite;
      animation-fill-mode: forwards;
      opacity: 0;
      z-index: 5;
    }

    #photo1 { left: 10%; animation-duration: 25s; animation-delay: 0s; --initial-x: 0px; --final-x: 20px; --initial-rotate: 10deg; --final-rotate: 30deg; }
    #photo2 { left: 30%; animation-duration: 28s; animation-delay: 5s; --initial-x: -10px; --final-x: -20px; --initial-rotate: 15deg; --final-rotate: -10deg; }
    #photo3 { left: 50%; animation-duration: 26s; animation-delay: 10s; --initial-x: 15px; --final-x: 25px; --initial-rotate: 10deg; --final-rotate: 5deg; }
    #photo4 { left: 70%; animation-duration: 29s; animation-delay: 15s; --initial-x: -5px; --final-x: -30px; --initial-rotate: 20deg; --final-rotate: 25deg; }
    #photo5 { left: 90%; animation-duration: 27s; animation-delay: 20s; --initial-x: -25px; --final-x: -10px; --initial-rotate: 25deg; --final-rotate: -20deg; }

    @media (max-width: 768px) {
      h1 {
        font-size: 3em;
      }

      p {
        font-size: 2em;
      }

      .content-wrapper {
        left: 2%;
        width: 96%;
      }

      .falling-photo {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <h1>Thùy Linh & Minh Hiếu</h1>
    <p>Wedding</p>
    <div class="video-container">
      <video controls>
        <source src="MWD.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ thẻ video.
      </video>
    </div>
  </div>

  <!-- Ảnh rơi -->
  <img src="anh2.jpg" alt="Photo 2" class="falling-photo" id="photo1">
  <img src="anh3.jpg" alt="Photo 3" class="falling-photo" id="photo2">
  <img src="anh15.jpg" alt="Photo 15" class="falling-photo" id="photo3">
  <img src="anh18.jpg" alt="Photo 18" class="falling-photo" id="photo4">
  <img src="anh24.jpg" alt="Photo 24" class="falling-photo" id="photo5">
</body>
</html>
